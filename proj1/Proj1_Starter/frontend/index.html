<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 

  <div class="dashboard">
    <header>
      <h1>Password Manager</h1>
    </header>
    <main>
      <div class="form-section">
        <input type="text" id="site-name" placeholder="Website/App Name">
        <input type="password" id="site-password" placeholder="Password">
        <button id="add-password">Add Password</button>
      </div>
      <div class="password-list">
        <h2>Saved Passwords</h2>
        <ul id="passwords"></ul>
      </div>
    </main>
  
  <div class="form-section">
  <form id="init-form" class="inline-form">
    <label for="master-password">Master Password:</label>
    <input type="password" id="master-password" required />
    <button type="submit">Initialize</button>
</form>
</div>

<div class="form-section">
<form id="set-form" class="inline-form">
    <label for="domain">Domain:</label>
    <input type="text" id="domain" required />
    <label for="password">Password:</label>
    <input type="text" id="password" required />
    <button type="submit">Save Password</button>
</form>
</div>

<div class="form-section">
<form id="get-form" class="inline-form">
    <label for="retrieve-domain">Domain:</label>
    <input type="text" id="retrieve-domain" required />
    <button type="submit">Retrieve Password</button>
</form>
</div>
</div>
  <script src="app.js" defer></script>
</body>
</html>
